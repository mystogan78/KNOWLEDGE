security:
    # https://symfony.com/doc/current/security.html#registering-the-user-hashing-passwords
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'
    # https://symfony.com/doc/current/security.html#loading-the-user-the-user-provider
    providers:
        # used to reload user from session & other features (e.g. switch_user)
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            lazy: true
            provider: app_user_provider
            custom_authenticator: App\Security\LoginFormAuthenticator
            logout:
                path: app_logout
                # where to redirect after logout
                # target: app_any_route

            remember_me:
                secret: '%kernel.secret%'
                lifetime: 604800
                path: /
                always_remember_me: true

            # activate different ways to authenticate
            # https://symfony.com/doc/current/security.html#the-firewall

            # https://symfony.com/doc/current/security/impersonating_user.html
            # switch_user: true

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
     # 1) Admin : tout le back-office
     - { path: ^/admin, roles: ROLE_ADMIN }

  # 2) Côté front : 
  #    - la liste des cours (/course) est PUBLIQUE,
  #    - mais toute page de détail (/course/quelque-chose) nécessite login (ensuite ton Voter filtre).
     - { path: ^/course/new, roles: ROLE_ADMIN }          # si tu crées/édites depuis le front (sinon enlève)
     - { path: ^/lesson, roles: ROLE_USER }               # voir une leçon => login obligatoire
     - { path: ^/course/(?!$), roles: ROLE_USER }         # toute URL /course/... (pas la racine) => login

   # 3) Pages publiques
     - { path: ^/login$, roles: PUBLIC_ACCESS }
     - { path: ^/logout$, roles: PUBLIC_ACCESS }
     - { path: ^/register$, roles: PUBLIC_ACCESS }
     - { path: ^/verify, roles: PUBLIC_ACCESS }
     - { path: ^/reset-password, roles: PUBLIC_ACCESS }
     - { path: ^/category, roles: PUBLIC_ACCESS }
     - { path: ^/course$, roles: PUBLIC_ACCESS }          # la liste (/course) seulement
     - { path: ^/home$, roles: PUBLIC_ACCESS }
     - { path: ^/$, roles: ROLE_USER }
     - { path: ^/stripe/webhook$, roles: PUBLIC_ACCESS }  # webhook Stripe (doit être public)

    # 4) Assets statiques (CSS/JS/images) pour éviter de forcer le login sur les fichiers publics
     - { path: ^/(build|bundles|css|js|images|styles), roles: PUBLIC_ACCESS }







when@test:
    security:
        password_hashers:
            # By default, password hashers are resource intensive and take time. This is
            # important to generate secure password hashes. In tests however, secure hashes
            # are not important, waste resources and increase test times. The following
            # reduces the work factor to the lowest possible values.
            Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface:
                algorithm: auto
                cost: 4 # Lowest possible value for bcrypt
                time_cost: 3 # Lowest possible value for argon
                memory_cost: 10 # Lowest possible value for argon
